<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
  <title>IP Address Tracker</title>
</head>
<body>
<section w-[200px] id="SearchSection">
    <div class="flex justify-center pt-[30px] pb-[125px] bg-[url(images/pattern-bg-desktop.png)] bg-cover"> <!-- pb-[125px] -->
      <div class="w-full">
        <div class="mb-[30px]" id="offset">
          <h1 class="text-center text-[30px] whiteText">IP Address Tracker</h1>
        </div>
        <div class="flex justify-center">
          <input id="searchBox" type="text" class="pl-[15px] block w-[30%] text-[#5c5c5c] bg-[#ffffff] h-[50px] font-[Rubik] rounded-l-[12px]" placeholder="Search for any IP address or domain">
          <button id="btn-getAddress" class="bg-[#000000] hover:bg-[#303030]  w-[50px] h-[50px] rounded-r-[12px] text-[#ffee03]"><img src="images/icon-arrow.svg" class="mx-auto"></button>
        </div>
      </div>
    </div>
  </section>
  <section id="InfoSection" class="mt-[-65px] relative z-[10]">
    <div class="flex justify-center">
      <div id="background" class="bg-[#ffffff] py-[25px] rounded-[10px] flex justify-center px-[25px]">
        <div class="w-[200px]">
          <h2 class="text-[12.5px] mb-[5px]">IP ADDRESS</h2>
          <p id="ipAddress" class="text-[20px]">192.192.192.192</p>
        </div>
        <div class="flex items-center px-[2%]">
          <hr class="h-[50px] border-s align-middle">
        </div>
        <div class="w-[200px]">
          <h2 class="text-[12.5px] mb-[5px]">LOCATION</h2>
          <p id="location" class="text-[20px]">192.192.192.192</p>
        </div>
        <div class="flex items-center px-[2%]">
          <hr class="h-[50px] border-s align-middle">
        </div>
        <div class="w-[200px]">
          <h2 class="text-[12.5px] mb-[5px]">TIMEZONE</h2>
          <p id="timezone" class="text-[20px]">192.192.192.192</p>
        </div>
        <div class="flex items-center px-[2%]">
          <hr class="h-[50px] border-s align-middle">
        </div>
        <div class="w-[200px]">
          <h2 class="text-[12.5px] mb-[5px]">ISP</h2>
          <p id="isp" class="text-[20px]">192.192.192.192</p>
        </div>
      </div>
    </div>
  </section>
  <div id="map" class="mt-[-70px] w-full z-[0]"></div>
</body>
</html>
